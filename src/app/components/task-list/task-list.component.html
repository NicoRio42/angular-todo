<table class="w3-table w3-striped">
    <thead class="w3-dark-grey">
        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th class="w3-right-align">Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let task of taskStoreService.filteredTasks">
            <tr task-list-item [task]="task" class="w3-tooltip"></tr>
        </ng-container>
    </tbody>
</table>
